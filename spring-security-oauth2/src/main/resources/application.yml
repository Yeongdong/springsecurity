server:
  port: 8081
spring:
  security:
    oauth2:
      client:

        registration:

          google:
            client-id: 702928000462-p44ec37ji4ak6k8upvdtaq531nutnb5c.apps.googleusercontent.com
            #client-secret:
            scope: openid,profile,email

          naver:
            client-id: yrCDCcdOeZ4hMfWyaqn2
            #client-secret:
            authorization-grant-type: authorization_code
            client-name: naver-client-app2
            redirect-uri: http://localhost:8081/login/oauth2/code/naver
            scope: profile,email

          kakao:
            client-id: ce18218efd7479cea4a640d77176b701
            #client-secret:
            client-authentication-method: POST
            authorization-grant-type: authorization_code
            client-name: client-app2
            redirect-uri: http://localhost:8081/login/oauth2/code/kakao
            scope: profile_nickname,profile_image,account_email

        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

          kakao:
            issuer-uri: https://kauth.kakao.com
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            jwkSetUri: https://kauth.kakao.com/.well-known/jwks.json
            user-name-attribute: id

  mvc:
    static-path-pattern: /static/**